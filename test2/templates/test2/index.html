{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'test2/style.css' %}">
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
    <li><a href="{% url 'test2:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No test2 are available.</p>
{% endif %}
